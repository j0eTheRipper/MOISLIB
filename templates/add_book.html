{% extends 'base.html' %}
{% block title %}
   Add Book 
{% endblock %}
{% block content %}
<h3>Add a new book</h3>
<form action="/add_book" method="post">
    <input type="text" name="title" id="title" required placeholder="book title"/>
    <input type="text" name="subject" required placeholder="book's subject"><br>
    <input type="number" name="count" id="count" value="1" required placeholder="book count"><br>
    <input type="submit" value="submit">
</form>
{% endblock %}
